databaseChangeLog:
  - changeSet:
      id: 2-create-cards
      author: maxim
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: encrypted_number
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: expiration_date
                  type: date
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false

              - column:
                  name: balance
                  type: numeric(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: currency
                  type: varchar(10)
                  constraints:
                    nullable: false

              - column:
                  name: owner_id
                  type: uuid
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_users